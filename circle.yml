machine:
  pre:
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D --userland-proxy=false"' | sudo tee -a /etc/default/docker
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci-cp-workaround'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t kazuhisya/nginx-mainline-for-fedora -f Dockerfile .

test:
  override:
    - docker run -ti kazuhisya/nginx-mainline-for-fedora /bin/true
    - docker run -ti kazuhisya/nginx-mainline-for-fedora nginx -T
  post:
    - docker cp $(docker ps -lq):/root/rpmbuild/RPMS/x86_64 $CIRCLE_ARTIFACTS
deployment:
  copr:
    branch: master
    owner: kazuhisya
    commands:
      - docker run -e COPR_LOGIN=$COPR_LOGIN -e COPR_USERNAME=$COPR_USERNAME -e COPR_TOKEN=$COPR_TOKEN --entrypoint "/nginx-mainline-for-fedora/copr-deploy.sh" kazuhisya/nginx-mainline-for-fedora
